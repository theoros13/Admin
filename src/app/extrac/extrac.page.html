<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>Extraction de donnees</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let item of Campagne">
        <ion-button (click)="CSV(item)">{{ item }}</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-button expand="full" (click)="extract()">Extraire</ion-button>

</ion-content>
