<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>Liste des Livreurs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>  
    <ion-item-sliding *ngFor="let item of Livreurs">
      <ion-item>
        <ion-label>{{item.Nom}} {{item.Prenom}}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="unread(item)">Voir</ion-item-option>
        <ion-item-option (click)="unread(item)">modifier</ion-item-option>
        <ion-item-option (click)="unread(item)">supprimer</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
