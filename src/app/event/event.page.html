<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>EvÃ¨nement</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>  
    <ion-item-sliding *ngFor="let item of evenement">
      <ion-item>
        <ion-label>{{item.titre}} ({{ item.date_heure | date:'dd/MM/yyyy HH:mm'}}) - {{item.ville}}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="view(item)"><ion-icon name="eye-outline"></ion-icon></ion-item-option>
        <ion-item-option (click)="update(item)"><ion-icon name="pencil-outline"></ion-icon></ion-item-option>
        <ion-item-option (click)="del_event(item.id)" color="danger"><ion-icon name="trash-outline"></ion-icon></ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
